<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .box1 {
        height: 246px;
        width: 350px;
        background-color: cornflowerblue;
        float: left;
    }
    .box2 {
        height: 246px;
        width: 350px;
        background-color: chocolate;
        float: right;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
  </body>
</html>
